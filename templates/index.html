<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Query Assistant - EGBE 23CG034058</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            width: 90%;
            max-width: 600px;
            text-align: center;
        }
        h1 {
            margin-bottom: 10px;
            color: #5a67d8;
        }
        p.subtitle {
            color: #718096;
            margin-bottom: 30px;
        }
        textarea {
            width: 100%;
            height: 120px;
            padding: 15px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 16px;
            resize: none;
            margin-bottom: 20px;
        }
        textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 14px 30px;
            font-size: 16px;
            border-radius: 50px;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background: #5a67d8;
            transform: translateY(-2px);
        }
        #result {
            margin-top: 30px;
            text-align: left;
            background: #f8fafc;
            padding: 20px;
            border-radius: 12px;
            min-height: 100px;
            line-height: 1.6;
        }
        .answer-box h3 {
            color: #5a67d8;
            margin-top: 0;
        }
        footer {
            margin-top: 40px;
            color: #a0aec0;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Gemini AI Query Assistant</h1>
        <p class="subtitle">Ask me anything — powered by Google Gemini 2.5 Flash</p>

        <form id="queryForm">
            <textarea 
                id="question" 
                placeholder="Type your question here... (e.g., What is artificial intelligence?)" 
                required></textarea>
            <button type="submit">Submit Question</button>
        </form>

        <div id="result">
            <p>Your answer will appear here...</p>
        </div>

        <footer>
            CSC331 Project 2 • EGBE 23CG034058 • Gemini AI Web App
        </footer>
    </div>

    <!-- Inline JavaScript (no need for separate script.js) -->
    <script>
        document.getElementById('queryForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const questionInput = document.getElementById('question');
            const question = questionInput.value.trim();
            const resultDiv = document.getElementById('result');

            if (!question) {
                resultDiv.innerHTML = '<p style="color:red;">Please enter a question!</p>';
                return;
            }

            resultDiv.innerHTML = '<p>Thinking with Gemini...</p>';

            try {
                const response = await fetch('/api/ask', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ question: question })
                });

                const data = await response.json();

                if (response.ok) {
                    resultDiv.innerHTML = `
                        <div class="answer-box">
                            <h3>Answer:</h3>
                            <p>${data.answer.replace(/\n/g, '<br>')}</p>
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `<p style="color:red;">Error: ${data.error || data.answer}</p>`;
                }
            } catch (error) {
                resultDiv.innerHTML = '<p style="color:red;">Network error: Server not responding. Is Flask running?</p>';
                console.error(error);
            }

            questionInput.value = '';
        });
    </script>
</body>
</html>
